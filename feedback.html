<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Feedback - RS Electrician</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .feedback-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #fffbe6;
      border: 2px solid #f4d03f;
      border-radius: 10px;
      text-align: center;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      font-size: 40px;
      cursor: pointer;
    }
    .stars span {
      color: #ccc;
      transition: 0.3s;
    }
    .stars span.selected,
    .stars span:hover,
    .stars span:hover ~ span {
      color: gold;
    }
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }
    .feedback-container button {
      margin-top: 20px;
      background: #ff9800;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      animation: blink 1.5s infinite;
    }
    .feedback-container button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <header>
    <h1>⭐ Customer Feedback</h1>
  </header>

  <div class="feedback-container">
    <h2>आपका अनुभव कैसा रहा?</h2>
    <form action="https://formsubmit.co/rselectrician9283@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New Feedback - RS Electrician">

      <!-- ⭐ Rating System -->
      <div class="stars" id="starRating">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <input type="hidden" name="rating" id="ratingValue" value="">

      <!-- Feedback Text -->
      <textarea name="feedback" placeholder="अपना feedback यहाँ लिखें..." rows="5" required></textarea>

      <!-- Submit -->
      <button type="submit">✨ Submit Feedback</button>
    </form>
  </div>

  <script>
    const stars = document.querySelectorAll('#starRating span');
    const ratingValue = document.getElementById('ratingValue');

    stars.forEach(star => {
      star.addEventListener('click', function () {
        stars.forEach(s => s.classList.remove('selected'));
        this.classList.add('selected');
        ratingValue.value = this.dataset.value;
      });
    });
  </script>
</body>
</html>
